<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<script>
	function checkpassword()
	{
	var p=f.pass.value;
	var cp=f.cpass.value;
	//using if...else
	if(p==cp)
	alert("password and confirm password are similar")
	else
	alert("mismatch!")
	//using ternary operator
	msg=(p==cp)?"Both are some":"mismatch"
	alert(msg)
	}
</script>
<body>
	<div class="REGISTRATION FORM-title">
	<form name="f">
	First Name:<input type="text" name="user">
	<br> 
	<br>Last Name:<input type="text" name="user">
	<br> 
	<br>Email Id:<input type="text" name="user">
	<br> 
	<br>Password:<input type="password" name="pass">
	<br> 
	<br>Confirm Password:<input type="password" name="cpass">
	<br>
	<br><input type="button" name="btn" value="checkpassword" onclick="checkpassword()">
	<br>
	</div>
	</form>
</body>
</html>
